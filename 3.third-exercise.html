      <form>
        <!-- input for full name-->

        <!-- input for email-->
        <input type="text" placeholder="Write your Email" required />

        <!-- input for password-->
        <input type="password" placeholder="Enter your Password" />

        <!-- Select-->
        <select>
          <option value="First">First</option>
          <option value="First">Second</option>
        </select>
        <br />

        <!-- radio inputs-->
        <input type="radio" name="firstradio" value="first" /> First <br />
        <input type="radio" name="firstradio" value="Second" /> Second <br />
        <input type="radio" name="firstradio" value="Third" /> Third <br />

        <!-- checkbox inputs-->
        <input type="checkbox" name="checkbox" value="First" /> First <br />
        <input type="checkbox" name="checkbox" value="Second" /> Second <br />
        <input type="checkbox" name="checkbox" value="Third" /> Third
        <hr />

        <!-- textarea -->
        <textarea
          name="textarea"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>
        <hr />

        <!-- submit btn -->
        <button type="submit">Submit</button>
