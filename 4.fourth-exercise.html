<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 2-3 Exercise - 4</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style4.css" />
  </head>

  <body>
    <header>
      
    </header>

    <main>
      <form>
        <table>
          <!-- table head -->
          <tr>
            <th colspan="2">
              User Form
            </th>
          </tr>

          <!-- input for name -->
          <tr>
            <td>
              <label for="name">Enter Name</label>
            </td>
            <td>
              <input type="text" id="name" />
            </td>
          </tr>

          <!-- input for password -->
          <tr>
            <td>
              <label for="pass">Enter Password</label>
            </td>
            <td>
              <input type="password" id="pass" />
            </td>
          </tr>

          <!-- input for adress -->
          <tr>
            <td>
              <label for="address">Enter Address</label>
            </td>
            <td>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="3"
              ></textarea>
            </td>
          </tr>

          <!-- input for Game -->
          <tr>
            <td>
              <label for="game">Select Game</label>
            </td>
            <td>
              <input type="checkbox" value="hockey" /> Hockey <br />
              <input type="checkbox" value="hockey" /> Football <br />
              <input type="checkbox" value="hockey" /> Badminton <br />
              <input type="checkbox" value="hockey" /> Cricket <br />
              <input type="checkbox" value="hockey" /> Volleyball <br />
            </td>
          </tr>

          <!-- input for gender -->
          <tr>
            <td>
              <label for="gender">Gender</label>
            </td>
            <td>
              <input type="radio" name="gender" value="Male" checked /> Male
              <input type="radio" name="gender" value="Female" /> Female
            </td>
          </tr>

          <!-- input for age -->
          <tr>
            <td>
              <label for="age">Select your Age</label>
            </td>
            <td>
              <select name="age" id="age">
                <option selected disabled>Select</option>
                <option value="18 - 25">18 - 25</option>
                <option value="26 - 35">26 - 35</option>
                <option value="36 - 45">36 - 45</option>
                <option value="46 - 55">46 - 55</option>
                <option value="56+">56+</option>
              </select>
            </td>
          </tr>

          <!-- input for upload -->
          <tr>
            <td colspan="2">
              <input type="file" />
            </td>
          </tr>

          <!-- buttons -->
          <tr>
            <td colspan="2" class="buttons">
              <button>Click Me</button>
              <button type="reset">Reset</button>
              <button type="submit">Submit Form</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
